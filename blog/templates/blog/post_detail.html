{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
		{% if post.published_date %}
		    <div class="date">
		        {{ post.published_date }}
		    </div>
		{% else %}
			<div class="save">
			    <a class="btn btn-outline-primary " href="{% url 'post_publish' pk=post.pk %}">Publish</a>
				<a class="btn btn-outline-primary btn-lg" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
				<a class="btn btn-outline-primary btn-lg" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
			</div>
		{% endif %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
